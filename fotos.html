  <!-- Lightbox-Overlay -->
    <div id="lightbox" class="lightbox">
      <span class="close-btn">&times;</span>
      <img class="lightbox-img" src="" alt="Großansicht" />
    </div>
  
  <script>
    const navbar = document.getElementById('navbar');
    const mobileMenu = document.getElementById('mobile-menu');
    const navList = document.querySelector('.nav-list');

    window.addEventListener('scroll', () => {
      navbar.classList.toggle('scrolled', window.scrollY > 50);
    });

    mobileMenu.addEventListener('click', () => {
      navList.classList.toggle('active');
      document.body.style.overflow = navList.classList.contains('active') ? 'hidden' : 'auto';
    });

    navList.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        navList.classList.remove('active');
        document.body.style.overflow = 'auto';
      });
    });

    // Lightbox-Logik
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.querySelector('.lightbox-img');
  const closeBtn = document.querySelector('.close-btn');
  const allImages = document.querySelectorAll('.photogroups img');

  allImages.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
      document.body.style.overflow = 'hidden'; // Scrollen deaktivieren
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
    lightboxImg.src = '';
    document.body.style.overflow = 'auto';
  });

  // Optional: ESC-Taste zum Schließen
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
      document.body.style.overflow = 'auto';
    }
  });
    
  </script>
