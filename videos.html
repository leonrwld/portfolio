<head>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="navbar">
    <div class="nav-container">
      <div class="logo"><a href="index.html">LR</a></div>
      <nav class="nav-wrapper">
        <ul class="nav-list">
          <li><a href="videos.html">Videos</a></li>

      </nav>
      <div class="menu-toggle" id="mobile-menu">&#9776;</div>
    </div>
  </header>
    
   <!-- Video Hero -->
        <section class="video-hero">
            <video autoplay muted loop playsinline>
              <source src="Fotos-Webseite/Projektevideo.mp4" type="video/mp4" />
              Dein Browser unterstützt das Video-Tag nicht.
            </video>
            <div class="video-overlay">
              <h1>Videos</h1>
            </div>
        </section>
  
  <main class="page-content">

    <section class="video-section">
        <div class="video-grid landscape">
            <!-- Beispiel für ein eingebettetes YouTube-Video -->
            <div class="video-item">
              <iframe src="https://www.youtube.com/embed/mpOkL41KSuM" frameborder="0" allowfullscreen></iframe>
              <p class="video-title">Ein Tag mit Wirtschaftsminister Claus Ruhe Madsen</p>
            </div>
            <div class="video-item">
              <iframe src="https://www.youtube.com/embed/uIjipxhFVTE" frameborder="0" allowfullscreen></iframe>
              <p class="video-title">International Waterbike Regatta 2023 Kiel</p>
            </div>
            <div class="video-item">
              <iframe src="https://www.youtube.com/embed/s5RI49S-3Po" frameborder="0" allowfullscreen></iframe>
              <p class="video-title">Krängungsversuch der MS Stadt Kiel</p>
            </div>
        </div>
      
        <div class="video-grid portrait">
            <!-- Beispiel für Instagram-Reel-Style Videos -->
            <div class="video-item">
              <iframe src="https://www.instagram.com/p/C8uue0uA7E_/" frameborder="0" allowfullscreen></iframe>
              <p class="video-title">Kieler Woche 2024</p>
            </div>
            <div class="video-item">
              <iframe src="https://www.instagram.com/p/DF7M6x3K0hT/" frameborder="0" allowfullscreen></iframe>
              <p class="video-title">UCA Kiel - Schiffsumladung</p>
            </div>
            <div class="video-item">
              <iframe src="https://www.instagram.com/p/DJJJ2jmt8E8/" frameborder="0" allowfullscreen></iframe>
              <p class="video-title">Schiffbautechnische Gesellschaft Sprechtag</p>
            </div>
        </div>
    </section>

  
  </main>

  <script>
    const navbar = document.getElementById('navbar');
    const mobileMenu = document.getElementById('mobile-menu');
    const navList = document.querySelector('.nav-list');

    window.addEventListener('scroll', () => {
      navbar.classList.toggle('scrolled', window.scrollY > 50);
    });

    mobileMenu.addEventListener('click', () => {
      navList.classList.toggle('active');
    });
  </script>
</body>
</html>
