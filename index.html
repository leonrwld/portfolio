<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leon Rohrwild - Kreativer Filmemacher und Fotograf</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav id="navbar">
    <div class="nav-container">
      <div class="logo"><a href="#">LR</a></div>
      <div class="nav-wrapper">
        <ul class="nav-list">
          <li><a href="#">Start</a></li>
          <li><a href="#">Projekte</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </div>
      <button class="menu-toggle" aria-label="Menü öffnen">&#9776;</button>
    </div>
  </nav>

  <section class="video-hero">
    <video class="background-video" autoplay muted loop playsinline>
      <source src="dein-video.mp4" type="video/mp4" />
      Dein Browser unterstützt das Video-Tag nicht.
    </video>
    <div class="video-overlay">
      <h1>Leon Rohrwild</h1>
      <p>Kreativer Filmemacher und Fotograf</p>
    </div>
  </section>

  <section class="project-intro">
    <h2>Willkommen!</h2>
    <p>Hier findest du spannende Projekte und mehr...</p>
    <a href="#" class="btn-projects">Projekte ansehen</a>
  </section>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const navList = document.querySelector('.nav-list');

    menuToggle.addEventListener('click', () => {
      navList.classList.toggle('active');
    });

    navList.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        navList.classList.remove('active');
      });
    });
  </script>
</body>
</html>
