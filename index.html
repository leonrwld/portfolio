<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LR – Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header id="navbar">
  <div class="nav-container">
    <div class="logo"><a href="index.html">LR</a></div>
    <nav class="nav-wrapper">
      <ul class="nav-list">
        <li><a href="videos.html">Videos</a></li>
        <li><a href="fotos.html">Fotos</a></li>
        <li><a href="ueber.html">Über</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
        <li><a href="impressum.html">Impressum</a></li>
      </ul>
    </nav>
    <div class="menu-toggle" id="mobile-menu">&#9776;</div>
  </div>
</header>

  <main>
    <section class="hero-video">
      <video autoplay muted loop playsinline class="background-video">
        <source src="Mainvideo.mp4" type="video/mp4" />
        Dein Browser unterstützt das Video-Tag nicht.
      </video>
      <div class="hero-text">
        <h1>Leon Rohrwild</h1>
        <p>Kreativer Filmemacher und Fotograf</p>
      </div>
    </section>

    <section class="after-video-text">
      <p>Willkommen in meinem kreativen Raum – hier findest du Videos, Fotos und mehr.</p>
    </section>
  </main>

  <script>
    const navbar = document.getElementById('navbar');
    const mobileMenu = document.getElementById('mobile-menu');
    const navList = document.querySelector('.nav-list');

    window.addEventListener('scroll', () => {
      navbar.classList.toggle('scrolled', window.scrollY > 50);
    });

    mobileMenu.addEventListener('click', () => {
      navList.classList.toggle('active');
    });
  </script>

</body>
</html>
